<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Viper-LineUps</title>
</head>

<body>
    <div id="tela-mapas">
        <h1 style="text-align: center;">Escolha o mapa</h1>
        <div class="grid-mapas">
            <div class="card-mapa" onclick="selecionarMapa('Abyss')">
                <img src="assets_valorant_maps/abyss.jpg" alt="Abyss">
                <span>ABYSS</span>
            </div>
            <div class="card-mapa" onclick="selecionarMapa('Bind')">
                <img src="assets_valorant_maps/bind.jpg" alt="Bind">
                <span>BIND</span>
            </div>
            <div class="card-mapa" onclick="selecionarMapa('Breeze')">
                <img src="assets_valorant_maps/breeze.jpg" alt="Breeze">
                <span>BREEZE</span>
            </div>
            <div class="card-mapa" onclick="selecionarMapa('Fracture')">
                <img src="assets_valorant_maps/fracture.jpg" alt="Fracture">
                <span>FRACTURE</span>
            </div>
            <div class="card-mapa" onclick="selecionarMapa('HAVEN')">
                <img src="assets_valorant_maps/haven.jpg" alt="Haven">
                <span>HAVEN</span>
            </div>
            <div class="card-mapa" onclick="selecionarMapa('Icebox')">
                <img src="assets_valorant_maps/icebox.jpg" alt="Icebox">
                <span>ICEBOX</span>
            </div>
            <div class="card-mapa" onclick="selecionarMapa('Pearl')">
                <img src="assets_valorant_maps/pearl.jpg" alt="Pearl">
                <span>PEARL</span>
            </div>
            <div class="card-mapa" onclick="selecionarMapa('Split')">
                <img src="assets_valorant_maps/split.jpg" alt="Split">
                <span>SPLIT</span>
            </div>
            <div class="card-mapa" onclick="selecionarMapa('Sunset')">
                <img src="assets_valorant_maps/sunset.jpg" alt="Sunset">
                <span>SUNSET</span>
            </div>
        </div>
    </div>

    <div id="tela-pixels" style="display: none;">
        <button class="btn-voltar" onclick="voltar()">â¬… Voltar</button>
        <h2 id="titulo-mapa" style="text-align: center; color: #00ff88;"></h2>
        
        <div class="filtros">
            <button onclick="filtrar('veneno')">Veneno</button>
            <button onclick="filtrar('parede')">Paredes</button>
            <button onclick="filtrar('smoke')">Smoke</button>
            <button onclick="filtrar('ult')">Ult</button>
            <button onclick="filtrar('')">Todos</button>
        </div>

        <div id="lista-pixels"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
