<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Viper-LineUps</title>
</head>

<body>
    <div id="tela-mapas">
        <h1 style="text-align: center;">Escolha o mapa</h1>
        <div class="grid-mapas">
            <div class="card-mapa" onclick="selecionarMapa('ABYSS')">
                <img src="assets_valorant_maps/abyss.png" alt="Abyss">

            </div>
            <div class="card-mapa" onclick="selecionarMapa('ASCENT')">
                <img src="assets_valorant_maps/ascent.png" alt="Ascent">

            </div>
            <div class="card-mapa" onclick="selecionarMapa('BIND')">
                <img src="assets_valorant_maps/bind.png" alt="Bind">

            </div>
            <div class="card-mapa" onclick="selecionarMapa('BREEZE')">
                <img src="assets_valorant_maps/breeze.png" alt="Breeze">

            </div>
            <div class="card-mapa" onclick="selecionarMapa('FRACTURE')">
                <img src="assets_valorant_maps/fracture.png" alt="Fracture">

            </div>
            <div class="card-mapa" onclick="selecionarMapa('HAVEN')">
                <img src="assets_valorant_maps/haven.png" alt="Haven">

            </div>
            <div class="card-mapa" onclick="selecionarMapa('ICEBOX')">
                <img src="assets_valorant_maps/icebox.png" alt="Icebox">

            </div>
            <div class="card-mapa" onclick="selecionarMapa('PEARL')">
                <img src="assets_valorant_maps/pearl.png" alt="Pearl">

            </div>
            <div class="card-mapa" onclick="selecionarMapa('SPLIT')">
                <img src="assets_valorant_maps/split.png" alt="Split">

            </div>
            <div class="card-mapa" onclick="selecionarMapa('SUNSET')">
                <img src="assets_valorant_maps/sunset.png" alt="Sunset">
            </div>
        </div>
    </div>


    <div id="tela-lado" style="display: none;">
    <button class="btn-voltar" onclick="voltarParaMapas()">‚¨Ö Voltar para Mapas</button>
    <h1>SELECIONE O LADO</h1>
    
    <div class="container-lados">
        <div class="card-lado ataque" onclick="selecionarLado('ataque')">
            <div class="lado-icon">‚öîÔ∏è</div>
            <span>ATAQUE</span>
        </div>

        <div class="card-lado defesa" onclick="selecionarLado('defesa')">
            <div class="lado-icon">üõ°Ô∏è</div>
            <span>DEFESA</span>
        </div>
    </div>
</div>


    <div id="filtro-pixels" style="display: none;">
        <button class="btn-voltar" onclick="voltar()">‚¨Ö Voltar</button>
        <h2 id="titulo-mapa" style="text-align: center; color: #ffffff;"></h2>

        <div class="filtros">
            <button onclick="filtrar('veneno')">Veneno</button>
            <button onclick="filtrar('parede')">Paredes</button>
            <button onclick="filtrar('smoke')">Smoke</button>
            <button onclick="filtrar('ult')">Ult</button>
            <button onclick="filtrar('')">Todos</button>
        </div>

        <div id="lista-pixels"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
